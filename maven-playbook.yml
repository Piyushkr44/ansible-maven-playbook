---
#ansy playbook start with three dash
-
###this minus in yaml indicate a list of items. the play contains a list of play
  hosts: ansible-client,ansible-client1
  vars:
    motd_redhat: "welcome to redhat linux\n"
    motd_ubuntu: "welcome to ubuntu linux \n"

  tasks:
    - name: install openjdk-11
      yum:
        name: java-11-openjdk
        state: present
      when: ansible_distribution == "RedHat"
    - name: install openjdk-11 in ubuntu
      apt:
        name: openjdk-11-jdk-headless
        update_cache: true
        state: present 
      when: ansible_distribution == "Ubuntu"

    - name: Download maven file from a file path
      get_url:
        url: https://dlcdn.apache.org/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.tar.gz
        dest: /opt

    - name: unpack the downloaded maven tar file
      ansible.builtin.unarchive:
        src: /opt/apache-maven-3.8.6-bin.tar.gz
        dest: /opt/
        remote_src: yes

    - name: create a symbolic link
     file: 
        src: /opt/apache-maven-3.8.6
        dest: /opt/maven 
        state: link

    - name: create maven.sh file
      ansible.builtin.file:
        path: /etc/profile.d/maven.sh
        state: touch 
        mode: 777
    
    - name: add the maven environment variable
      lineinfile:
        path: /etc/profile.d/maven.sh
        state: present
        line: "{{ item }}"
      with_items:
        - 'export M2_HOME=/opt/maven'
        - 'export PATH=${M2_HOME}/bin:${PATH}'



